<div class="capsule default-primary-color text-primary-color">

  <div class="capsuleBar">
    <button class="accent-color" ng-hide="$ctrl.cap.buried" data-toggle="modal" data-target="#viewModal" ng-click="$ctrl.viewCapsule($ctrl.cap); $ctrl.viewDetails($ctrl.cap)"><i class="fa fa-eye fa-fw accent-color" aria-hidden="true"></i></button>
    <button class="accent-color" ng-hide="$ctrl.cap.buried" ng-click="$ctrl.editCapsule($ctrl.cap)"><i class="fa fa-pencil fa-fw accent-color" aria-hidden="true"></i></button>
    <button class="accent-color" ng-hide="$ctrl.cap.buried" type="button" ng-click="$ctrl.deleteCap($ctrl.cap._id, $ctrl.index)"><i class="fa fa-trash fa-fw accent-color" aria-hidden="true"></i></button>
  </div>

  <p class="viewCapName break">{{$ctrl.cap.capsuleName}}</p>

  <p class="inProgress" ng-hide="$ctrl.cap.buried"> In Progress </p>

  <p class="inProgress" ng-show="$ctrl.cap.buried"> Buried </p>

  <p  ng-show="$ctrl.cap.buried">{{$ctrl.cap.unearthMessage}}</p>

  <div id="viewModal" class="modal fade" role="dialog">

  </div>

</div>
